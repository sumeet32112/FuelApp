<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8">

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
      Date
    </th>
    <td mat-cell *matCellDef="let element"> {{ formatDate(element.date) }} </td>
  </ng-container>

  <!-- registrationNumber Column -->
  <ng-container matColumnDef="registrationNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by registrationNumber">
      Registration Number
    </th>
    <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
  </ng-container>

  <!-- agency Column -->
  <ng-container matColumnDef="agency">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by agency">
      Agency
    </th>
    <td mat-cell *matCellDef="let element"> {{element.agency}} </td>
  </ng-container>

  <!-- fuelType Column -->
  <ng-container matColumnDef="fuelType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fuelType">
      Fuel Type
    </th>
    <td mat-cell *matCellDef="let element"> {{element.fuelType}} </td>
  </ng-container>

  <!-- density Column -->
  <ng-container matColumnDef="density">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by density">
      Density
    </th>
    <td mat-cell *matCellDef="let element"> {{element.density}} </td>
  </ng-container>

  <!-- engineEconomyUsage Column -->
  <ng-container matColumnDef="engineEconomyUsage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by engineEconomyUsage">
      Engine Economy Usage
    </th>
    <td mat-cell *matCellDef="let element"> {{element.engineEconomyUsage}} </td>
  </ng-container>

  <!-- delta Column -->
  <ng-container matColumnDef="delta">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by delta">
      Delta
    </th>
    <td mat-cell *matCellDef="let element"  [ngClass]="element.delta < element.allowedDelta ? 'red' : 'green' "> {{element.delta}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
